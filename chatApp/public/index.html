<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #111b21;
      height: 100vh;
      overflow: hidden;
    }

    /* Login Screen */
    .login-screen {
      position: fixed;
      inset: 0;
      background: #111b21;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .login-screen.hidden {
      display: none;
    }

    .login-card {
      background: #202c33;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      width: 90%;
      max-width: 380px;
    }

    .login-card .logo {
      width: 70px;
      height: 70px;
      background: #00a884;
      border-radius: 50%;
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
    }

    .login-card h1 {
      color: #e9edef;
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .login-card p {
      color: #8696a0;
      font-size: 0.9rem;
      margin-bottom: 28px;
    }

    .login-card input {
      width: 100%;
      padding: 14px 16px;
      border: none;
      border-radius: 8px;
      background: #2a3942;
      color: #e9edef;
      font-size: 1rem;
      margin-bottom: 16px;
      outline: none;
    }

    .login-card input:focus {
      box-shadow: 0 0 0 2px #00a884;
    }

    .login-card input::placeholder {
      color: #8696a0;
    }

    .login-card button {
      width: 100%;
      padding: 14px;
      background: #00a884;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .login-card button:hover {
      background: #06cf9c;
    }

    /* App Layout */
    .app-container {
      display: none;
      height: 100vh;
      width: 100%;
    }

    .app-container.active {
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 350px;
      min-width: 280px;
      background: #111b21;
      border-right: 1px solid #2a3942;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .sidebar-header {
      background: #202c33;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 1px solid #2a3942;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      background: #00a884;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .user-name {
      color: #e9edef;
      font-weight: 500;
      flex: 1;
    }

    .new-room-section {
      padding: 12px;
      background: #111b21;
      border-bottom: 1px solid #2a3942;
    }

    .new-room-section .input-row {
      display: flex;
      gap: 8px;
    }

    .new-room-section input {
      flex: 1;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: #202c33;
      color: #e9edef;
      font-size: 0.9rem;
      outline: none;
    }

    .new-room-section input::placeholder {
      color: #8696a0;
    }

    .new-room-section button {
      padding: 10px 18px;
      background: #00a884;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 500;
      cursor: pointer;
      white-space: nowrap;
    }

    .new-room-section button:hover {
      background: #06cf9c;
    }

    .rooms-list {
      flex: 1;
      overflow-y: auto;
    }

    .rooms-empty {
      padding: 40px 20px;
      text-align: center;
      color: #8696a0;
      font-size: 0.9rem;
    }

    .room-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid #202c33;
      transition: background 0.15s;
    }

    .room-item:hover {
      background: #202c33;
    }

    .room-item.active {
      background: #2a3942;
    }

    .room-avatar {
      width: 48px;
      height: 48px;
      background: #00a884;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      margin-right: 14px;
      flex-shrink: 0;
    }

    .room-info {
      flex: 1;
      min-width: 0;
    }

    .room-name {
      color: #e9edef;
      font-size: 1rem;
      font-weight: 500;
    }

    .room-last-msg {
      color: #8696a0;
      font-size: 0.85rem;
      margin-top: 3px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Chat Area */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #0b141a;
      min-width: 0;
    }

    .chat-header {
      background: #202c33;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #2a3942;
    }

    .chat-header .avatar {
      width: 40px;
      height: 40px;
      background: #00a884;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 600;
      margin-right: 14px;
    }

    .chat-header .info {
      flex: 1;
    }

    .chat-header .name {
      color: #e9edef;
      font-size: 1rem;
      font-weight: 500;
    }

    .chat-header .status {
      color: #8696a0;
      font-size: 0.8rem;
    }

    .chat-header .leave-btn {
      padding: 8px 16px;
      background: #f87171;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 0.85rem;
      cursor: pointer;
    }

    /* Messages */
    .messages-area {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background-color: #0b141a;
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23182229' fill-opacity='0.5'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    }

    .message {
      max-width: 70%;
      margin-bottom: 4px;
      clear: both;
    }

    .message-content {
      padding: 8px 12px;
      border-radius: 8px;
      position: relative;
    }

    .message.sent {
      float: right;
    }

    .message.sent .message-content {
      background: #005c4b;
      border-bottom-right-radius: 2px;
    }

    .message.received {
      float: left;
    }

    .message.received .message-content {
      background: #202c33;
      border-bottom-left-radius: 2px;
    }

    .message .sender-name {
      color: #06cf9c;
      font-size: 0.75rem;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .message .text {
      color: #e9edef;
      font-size: 0.95rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .message .meta {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 4px;
      margin-top: 2px;
    }

    .message .time {
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.7rem;
    }

    .message.sent .check {
      color: #53bdeb;
      font-size: 0.7rem;
    }

    .system-msg {
      text-align: center;
      margin: 12px 0;
      clear: both;
    }

    .system-msg span {
      display: inline-block;
      background: #182229;
      color: #8696a0;
      padding: 6px 14px;
      border-radius: 8px;
      font-size: 0.8rem;
    }

    /* Input Area */
    .input-area {
      background: #202c33;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .input-area input {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      background: #2a3942;
      color: #e9edef;
      font-size: 0.95rem;
      outline: none;
    }

    .input-area input::placeholder {
      color: #8696a0;
    }

    .input-area .send-btn {
      width: 44px;
      height: 44px;
      background: #00a884;
      border: none;
      border-radius: 50%;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .input-area .send-btn:hover {
      background: #06cf9c;
    }

    .input-area .send-btn:disabled {
      background: #2a3942;
      color: #8696a0;
      cursor: not-allowed;
    }

    /* Empty State */
    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #222e35;
      color: #8696a0;
      text-align: center;
      padding: 40px;
    }

    .empty-state .icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.6;
    }

    .empty-state h3 {
      color: #e9edef;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 1.2rem;
    }

    .empty-state p {
      font-size: 0.9rem;
      max-width: 300px;
    }

    /* Hide elements */
    .hidden {
      display: none !important;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #374045;
      border-radius: 3px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .app-container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        max-height: 40vh;
        border-right: none;
        border-bottom: 1px solid #2a3942;
      }

      .sidebar.collapsed {
        max-height: 60px;
        overflow: hidden;
      }

      .chat-area {
        flex: 1;
        min-height: 0;
      }

      .message {
        max-width: 85%;
      }
    }

    @media (max-width: 480px) {
      .sidebar {
        max-height: 35vh;
      }

      .login-card {
        padding: 30px 24px;
      }

      .room-avatar {
        width: 42px;
        height: 42px;
      }
    }
  </style>
</head>

<body>

  <!-- Login Screen -->
  <div class="login-screen" id="loginScreen">
    <div class="login-card">
      <div class="logo">ðŸ’¬</div>
      <h1>ChatApp</h1>
      <p>Enter your name to start chatting</p>
      <input type="text" id="usernameInput" placeholder="Your name" maxlength="25" autofocus />
      <button id="joinBtn">Continue</button>
    </div>
  </div>

  <!-- Chat App -->
  <div class="app-container" id="appContainer">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="user-avatar" id="userAvatar">U</div>
        <div class="user-name" id="userName">User</div>
      </div>

      <div class="new-room-section">
        <div class="input-row">
          <input type="text" id="newRoomInput" placeholder="Enter room name to join..." />
          <button id="createRoomBtn">Join</button>
        </div>
      </div>

      <div class="rooms-list" id="roomsList">
        <div class="rooms-empty" id="roomsEmpty">
          No rooms joined yet.<br>Enter a room name above to start.
        </div>
      </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area" id="chatArea">
      <div class="empty-state" id="emptyState">
        <div class="icon">ðŸ’¬</div>
        <h3>Welcome to ChatApp</h3>
        <p>Join a room from the sidebar to start chatting with others</p>
      </div>

      <div class="chat-header hidden" id="chatHeader">
        <div class="avatar" id="roomAvatar">G</div>
        <div class="info">
          <div class="name" id="roomName">Room</div>
          <div class="status" id="roomStatus">Group chat</div>
        </div>
        <button class="leave-btn" id="leaveBtn">Leave</button>
      </div>

      <div class="messages-area hidden" id="messagesArea"></div>

      <div class="input-area hidden" id="inputArea">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button class="send-btn" id="sendBtn" disabled>âž¤</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
