<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Socket.IO User Events</title>
</head>
<body>
  <h1>📡 Socket.IO Listener</h1>
  <p>Open your browser console to see events!</p>

  <!-- Socket.IO client CDN -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io('http://localhost:3000'); // Replace with your server URL if deployed

    socket.on('connect', () => {
      console.log('✅ Connected to server with socket ID:', socket.id);
    });

    socket.on('userCreated', data => {
      console.log('🟢 New User Created:', data);
    });

    socket.on('userUpdated', data => {
      console.log('🟡 User Updated:', data);
    });

    socket.on('userDeleted', data => {
      console.log('🔴 User Deleted:', data);
    });

    socket.on('disconnect', () => {
      console.log('❌ Disconnected from server');
    });
  </script>
</body>
</html>
